    <script type="text/javascript">
        $(document).ready(function () {

            $(function () {
                $("a[data-toggle='tooltip']").tooltip();
            });

            const router = new Navigo('http://ghar.loc', true, '#!');

            const main = $('#main');
            const contacts = main.html();

            router.on(() => main.html(contacts));

            $.getJSON('http://www.whateverorigin.org/get?url=' + encodeURIComponent('https://ajpughbutchers.wixsite.com/ghar/tutorials/?_escaped_fragment_=') + '&callback=?', function (data) {
                const d = $(data.contents);

                const links = d.find('#comp-j81ii9j2').find('a');

                const tutorials = $('#tutorials');

                const contentLoader = (content, f) => main[f](
                    '<div class="col-sm-12">\n' +
                    '            <div class="panel">\n' +
                    '                <div class="panel-body p-t-10">\n' +
                    content +
                    '                \n' +
                    '                </div>\n' +
                    '            </div>\n' +
                    '        </div>'
                );

                const display = (f, url, title) => {

                    $.getJSON('http://www.whateverorigin.org/get?url=' + encodeURIComponent(url) + '&callback=?', function (data) {
                        const content = $(data.contents);

                        content.each((k, v) => {
                            const vjq = $(v);

                            if (vjq.hasClass('page')) {
                                contentLoader(vjq.html(), f);
                            }
                        });
                    });

                };


                links.each((k, v) => {

                    const route = v.href.split('/').pop();
                    const url = v.href + '/?_escaped_fragment_=';

                    router.on(route, () => display('html', url, v.text));

                    const element = $('<li><a href="' + route + '" data-navigo>' + v.text + '</a></li>');

                    tutorials.append(element);
                });

                router.updatePageLinks();

                router.hooks({
                    after: () => location.hash = location.hash.replace('#!/', '#!')
                });

                if (location.hash.length > 2) {
                    console.log('suka');
                    const route = '/' + location.hash.split('!').pop();
                    router.navigate(route);
                }
            });
        });
    </script>
